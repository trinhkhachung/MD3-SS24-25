<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('mời nhập a')
        let b = +prompt('mời nhập b')
        let n = 0
        if (!isNaN(a) && !isNaN(b)) {
            if (a > b) {
                for (i = b + 1; i < a; i++) {
                    n += i
                }
            } else {
                for (i = a + 1; i < b; i++) {
                    n += i
                }
            }
            console.log(n);
        } else {
            document.write('không hợp lệ')
        }
    </script>
</body>

</html>
