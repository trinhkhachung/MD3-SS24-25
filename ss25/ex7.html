<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('mời nhập số')
        if (a < 2) {
            alert('đây không phải số nguyên tố')
        } else {
            let count = 0;
            for (let i = 2; i <= Math.sqrt(a); i++) {
                if (a % i == 0) {
                    count++
                }
            }
            if (count == 0) {
                alert('đó là số nguyên tố')
            } else {
                alert('không phải số nguyên tố')
            }
        }
    </script>
</body>

</html>
