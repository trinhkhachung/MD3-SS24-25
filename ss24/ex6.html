<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        
        let n = +prompt('mời nhập số')
        let a = 0;
        let b = 1;
        let count = 0;
        while (count <= n) {
            let next = a + b;
            a = b;
            b = next;
            count++;
        }
        console.log(a);
    </script>
</body>
